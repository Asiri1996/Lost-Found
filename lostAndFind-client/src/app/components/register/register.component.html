<button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
  <span aria-hidden="true">&times;</span>
</button>

<div class="container mt-5 mb-5">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>{{'REGISTER.HEADER' | translate}}</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fa fa-facebook-square"></i></span>
					<span><i class="fa fa-google-plus-square"></i></span>
					<span><i class="fa fa-twitter-square"></i></span>
				</div>
      </div>

      <ng-flash-message></ng-flash-message>

			<div class="card-body">
				<form (submit)="onRegisterSubmit()" [formGroup]="registerForm">
          <!-- <div style="width: auto; height: 900px"> -->
          <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-id-card"></i></span>
						</div>
            <input name="id" formControlName="id" type="text" class="form-control" placeholder="{{'REGISTER.PLACEHOLDER_ID' | translate}}"
            [ngClass]="{'is-invalid': (id.touched || id.dirty) && id.invalid }">
            <div class="invalid-feedback" *ngIf="(id.touched || id.dirty) && id.invalid">
              Enter your nic number.
            </div>
          </div>

          <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-user"></i></span>
						</div>
            <input name="username" formControlName="username" type="text" class="form-control" placeholder="{{'REGISTER.PLACEHOLDER_USERNAME' | translate}}"
            [ngClass]="{'is-invalid': (username.touched || username.dirty) && username.invalid }">
            <div class="invalid-feedback" *ngIf="(username.touched || username.dirty) && username.invalid">
              Enter your user name.
            </div>
          </div>

					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-envelope"></i></span>
						</div>
            <input name="email" formControlName="email" type="text" class="form-control" placeholder="{{'REGISTER.PLACEHOLDER_EMAIL' | translate}}"
            [ngClass]="{'is-invalid': (email.touched || email.dirty) && email.invalid }">
            <div class="invalid-feedback" *ngIf="(email.touched || email.dirty) && email.invalid">
              Enter a valid e-mail address.
            </div>
            <!-- <small id="emailHelp" class="form-text text-muted" *ngIf="!(email.touched || email.dirty)">
                We'll never share your email with anyone else.
            </small> -->
          </div>

					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-key"></i></span>
						</div>
            <input name="password" formControlName="password" type="password" class="form-control" placeholder="{{'REGISTER.PLACEHOLDER_PASSWORD' | translate}}"
            [ngClass]="{'is-invalid': (password.touched || password.dirty) && password.invalid }">
            <div class="invalid-feedback" *ngIf="(password.touched || password.dirty) && password.invalid">
              Enter a password for your account.
            </div>
          <!-- <password-strength-meter id="passwordHelp" [enableFeedback]="true" [password]="password.value"
              *ngIf="(password.touched || password.dirty)">
          </password-strength-meter> -->
          </div>

          <!-- <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-key"></i></span>
						</div>
						<input name="confirm_password" (ngModel)="password" type="password" class="form-control" placeholder="{{'REGISTER.PLACEHOLDER_CONFIRM-PASSWORD' | translate}}">
          </div> -->

					<div class="row align-items-center remember">
						<input type="checkbox">Remember Me
					</div>
					<div class="form-group">
						<input type="submit" [disabled]="registerForm.invalid" value="{{'REGISTER.SIGNUP_BUTTON' | translate}}" class="btn float-right login_btn">
          </div>
          <!-- </div> -->
				</form>
      </div>

			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Have an account?<a href="#">Sign In</a>
				</div>
			</div>
		</div>
	</div>
</div>
