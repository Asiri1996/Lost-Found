    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>{{'LOSTFOUNDITEM.HEADER' | translate}}</h3>
            </div>



            <div class="card-body">
                <form (submit)="onPostSubmit()" [formGroup]="postForm">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-location-arrow"></i></span>
                        </div>
                        <input name="location" formControlName="location" type="text" class="form-control"
                            placeholder="{{'LOSTFOUNDITEM.LOCATION' | translate}}">
                    </div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-comment"></i></span>
                        </div>
                        <textarea name="description" id="exampleFormControlTextarea1" rows="2" class="form-control"
                            placeholder="{{'LOSTFOUNDITEM.DESCRIPTION' | translate}}"></textarea>
                    </div>
